<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Portfolio Detail - PropertyHub</title>
    <link rel="stylesheet" href="style.css"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>

    <style>
        /* Review Section Styling */
        .portfolio-reviews { margin-top: 30px; }

        .average-rating {
          text-align: center;
          margin-bottom: 20px;
          background: #fff;
          border-radius: 10px;
          padding: 15px;
          box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }
        .average-rating .avg-stars {
          font-size: 28px;
          color: #e6b800;
          display: block;
          margin-bottom: 5px;
        }
        .average-rating .avg-score {
          font-size: 18px;
          font-weight: bold;
          margin-right: 5px;
        }
        .average-rating .review-count {
          font-size: 14px;
          color: #777;
        }

        .review-card {
          background: #fff;
          border-radius: 8px;
          padding: 12px;
          margin-bottom: 14px;
          box-shadow: 0 1px 4px rgba(0,0,0,0.12);
        }
        .review-header {
          display: flex;
          align-items: center;
          margin-bottom: 8px;
        }
        .review-avatar {
          width: 36px;
          height: 36px;
          border-radius: 50%;
          background: #4CAF50;
          color: #fff;
          display: flex;
          align-items: center;
          justify-content: center;
          font-weight: bold;
          font-size: 16px;
          margin-right: 10px;
        }
        .review-meta { display: flex; flex-direction: column; }
        .reviewer-name { font-size: 16px; font-weight: 600; margin-bottom: 2px; }
        .review-stars { color: #e6b800; font-size: 18px; letter-spacing: 1px; }
        .review-date { color: #777; font-size: 11px; }
        .review-body p { font-size: 15px; line-height: 1.4; margin: 0; }

        .review-footer { margin-top: 8px; text-align: right; }

        .add-review {
          margin-top: 20px;
          background: #fff;
          border-radius: 10px;
          padding: 16px;
          box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }
        .add-review textarea,
        .add-review select {
          width: 100%;
          margin-bottom: 10px;
          padding: 8px;
          border-radius: 6px;
          border: 1px solid #ccc;
          font-size: 14px;
        }
        .read-more-btn { display: inline-block; margin-top: 10px; }
    </style>
</head>
<body>
<!-- Navigation -->
<nav class="navbar">
    <div class="nav-container">
        <div class="nav-logo">
            <a href="index.html">
                <i class="fas fa-home"></i> PropertyHub
            </a>
        </div>
        <div class="nav-menu">
            <a href="properties.html" class="nav-link">Browse Properties</a>
            <a href="portfolios.html" class="nav-link">Browse Portfolios</a>
            <div class="auth-buttons" id="authButtons">
                <a href="login.html" class="btn btn-outline">Login</a>
                <a href="register.html" class="btn btn-primary">Register</a>
            </div>
            <div class="user-menu" id="userMenu" style="display: none;">
                <a href="dashboard.html" class="btn btn-primary">Dashboard</a>
                <button class="btn btn-outline" onclick="logout()">Logout</button>
            </div>
        </div>
    </div>
</nav>

<!-- Portfolio Detail -->
<div class="container">
    <div class="breadcrumb">
        <a href="portfolios.html">Portfolios</a>
        <span class="separator">></span>
        <span class="current">Portfolio Details</span>
    </div>

    <div class="loading" id="portfolioLoading">
        <i class="fas fa-spinner fa-spin"></i> Loading portfolio...
    </div>

    <div class="portfolio-detail" id="portfolioDetail" style="display: none;"></div>
</div>

<!-- Success/Error Messages -->
<div id="messageContainer" class="message-container"></div>

<script src="script.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
      updateNavigation();
      loadPortfolioDetail();
    });

    // ✅ get logged-in user id
    function getCurrentUserId() {
      const user = JSON.parse(localStorage.getItem("user"));
      return user ? user.userId : null;
    }

    // average rating display
    function renderAverageRating(reviews) {
      const avgDiv = document.getElementById('averageRating');
      if (!reviews.length) {
        avgDiv.innerHTML = '<p>No reviews yet.</p>';
        return;
      }
      const avg = reviews.reduce((sum, r) => sum + r.rating, 0) / reviews.length;
      const rounded = Math.round(avg);
      avgDiv.querySelector('.avg-stars').innerHTML =
        '★'.repeat(rounded) + '☆'.repeat(5 - rounded);
      avgDiv.querySelector('.avg-score').textContent = avg.toFixed(1) + '/5';
      avgDiv.querySelector('.review-count').textContent = `(${reviews.length} reviews)`;
    }

    // render reviews with delete btn only for owner
function renderReviews(reviews, currentUserId) {
  const reviewsList = document.getElementById('reviewsList');
  const readMoreBtn = document.getElementById('readMoreBtn');
  const limit = 3;
  let showingAll = false;

  function showReviews() {
    const visibleReviews = showingAll ? reviews : reviews.slice(0, limit);
    reviewsList.innerHTML = visibleReviews.map(r => {
      console.log("Review userId:", r.userId, "Current userId:", currentUserId);
      return `
        <div class="review-card">
          <div class="review-header">
            <div class="review-avatar">
              <span>${r.reviewerName ? r.reviewerName.charAt(0).toUpperCase() : 'A'}</span>
            </div>
            <div class="review-meta">
              <strong class="reviewer-name">${r.reviewerName || 'Anonymous'}</strong>
              <div class="review-stars">
                ${'★'.repeat(r.rating)}${'☆'.repeat(5 - r.rating)}
              </div>
              <small class="review-date">${new Date(r.createdAt).toLocaleDateString()}</small>
            </div>
          </div>
          <div class="review-body">
            <p>${r.comment}</p>
          </div>
          <div class="review-footer">
            ${String(r.userId) === String(currentUserId) ? `
            <button class="btn btn-outline btn-sm delete-review" data-id="${r.id}">
              <i class="fas fa-trash"></i> Delete
            </button>` : ''}
          </div>
        </div>
      `;
    }).join('');

    readMoreBtn.style.display = (reviews.length > limit && !showingAll) ? 'inline-block' : 'none';

    document.querySelectorAll('.delete-review').forEach(btn => {
      btn.addEventListener('click', async () => {
        await deleteReview(btn.dataset.id);
      });
    });
  }

  readMoreBtn.onclick = () => {
    showingAll = true;
    showReviews();
  };

  showReviews();
}


    async function loadPortfolioDetail() {
      const urlParams = new URLSearchParams(window.location.search);
      const portfolioId = urlParams.get('id');
      if (!portfolioId) { window.location.href = 'portfolios.html'; return; }

      const loadingElement = document.getElementById('portfolioLoading');
      const detailElement = document.getElementById('portfolioDetail');

      try {
        const portfolio = await makeRequest(`/portfolio/${portfolioId}`, 'GET', null, true);
        const reviews = await makeRequest(`/reviews/${portfolioId}`, 'GET', null, true);

        loadingElement.style.display = 'none';
        detailElement.style.display = 'block';

        detailElement.innerHTML = `
          <div class="portfolio-header">
            <div class="portfolio-avatar-large">
              ${portfolio.dp ? `<img src="${getImageUrl(portfolio.dp)}" alt="${portfolio.title}" class="portfolio-dp">`
                             : `<i class="fas fa-user"></i>`}
            </div>
            <div class="portfolio-info">
              <h1>${portfolio.title}</h1>
              <div class="portfolio-stats">
                <span class="stat"><i class="fas fa-tags"></i> ${portfolio.category || 'Uncategorized'}</span>
                ${portfolio.year_of_exp ? `<span class="stat"><i class="fas fa-briefcase"></i> ${portfolio.year_of_exp} years experience</span>` : ''}
              </div>
            </div>
          </div>

          <div class="portfolio-content">
            ${portfolio.description ? `<div class="portfolio-bio"><h2>Description</h2><p>${portfolio.description}</p></div>` : ''}

            ${portfolio.workimages && portfolio.workimages.length > 0 ? `
            <div class="portfolio-work">
              <h2>Work Images</h2>
              <div class="carousel">
                <div class="carousel-track">
                  ${portfolio.workimages.map(img => `<div class="carousel-slide"><img src="${getImageUrl(img)}" alt="Work image"></div>`).join('')}
                </div>
                ${portfolio.workimages.length > 1 ? `<button class="carousel-btn prev">&#10094;</button><button class="carousel-btn next">&#10095;</button>` : ''}
              </div>
            </div>` : '<p class="empty-state">No work images uploaded.</p>'}

            <div class="portfolio-reviews">
              <h2>Reviews</h2>
              <div class="average-rating" id="averageRating">
                <span class="avg-stars"></span>
                <span class="avg-score"></span>
                <span class="review-count"></span>
              </div>
              <div id="reviewsList"></div>
              <div style="text-align:center;">
                <button id="readMoreBtn" class="btn btn-outline read-more-btn" style="display:none;">Read More Reviews</button>
              </div>
            </div>

            <div class="add-review">
              <h3>Write a Review</h3>
              <form id="reviewForm">
                <textarea id="reviewComment" placeholder="Write your review..." required></textarea>
                <label for="reviewRating">Rating (1-5):</label>
                <select id="reviewRating" required>
                  <option value="">Select</option>
                  <option value="1">⭐ 1</option>
                  <option value="2">⭐ 2</option>
                  <option value="3">⭐ 3</option>
                  <option value="4">⭐ 4</option>
                  <option value="5">⭐ 5</option>
                </select>
                <button type="submit" class="btn btn-primary">Submit Review</button>
              </form>
            </div>
          </div>
        `;

        renderAverageRating(reviews);
        renderReviews(reviews, getCurrentUserId());

        const reviewForm = document.getElementById('reviewForm');
        if (reviewForm) {
          reviewForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            await submitReview();
          });
        }

      } catch (error) {
        loadingElement.style.display = 'none';
        detailElement.style.display = 'block';
        detailElement.innerHTML = `
          <div class="error-state">
            <h2>Portfolio Not Found</h2>
            <p>The portfolio you're looking for doesn't exist or has been removed.</p>
            <a href="portfolios.html" class="btn btn-primary">Back to Portfolios</a>
          </div>`;
      }
    }

    async function submitReview() {
      const urlParams = new URLSearchParams(window.location.search);
      const portfolioId = urlParams.get('id');
      const comment = document.getElementById('reviewComment').value.trim();
      const rating = document.getElementById('reviewRating').value;
      if (!comment || !rating) { showMessage("Please fill in all fields.", "error"); return; }
      try {
        const payload = { portfolioId: portfolioId, comment: comment, rating: parseInt(rating) };
        await makeRequest('/reviews', 'POST', payload, true);
        showMessage("Review submitted successfully!", "success");
        loadPortfolioDetail();
      } catch (error) {
        showMessage("Failed to submit review. Try again.", "error");
      }
    }

    async function deleteReview(reviewId) {
      if (!confirm("Are you sure you want to delete this review?")) return;
      try {
        await makeRequest(`/reviews/${reviewId}`, 'DELETE', null, true);
        showMessage("Review deleted successfully!", "success");
        loadPortfolioDetail();
      } catch (error) {
        showMessage("Failed to delete review. Try again.", "error");
      }
    }
</script>
</body>
</html>
