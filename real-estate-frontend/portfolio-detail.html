<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Portfolio Detail - PropertyHub</title>
    <link rel="stylesheet" href="style.css"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>

    <style>
        .portfolio-detail { position: relative; }
        .favorite-btn-detail { position: absolute; top: 2rem; right: 2rem; background: rgba(59, 130, 246, 0.1); border: 2px solid #3b82f6; width: 50px; height: 50px; border-radius: 50%; font-size: 1.5rem; cursor: pointer; transition: all 0.3s ease; z-index: 10; color: #cbd5e1; }
        .favorite-btn-detail:hover { background: #3b82f6; color: white; transform: scale(1.1); }
        .favorite-btn-detail.active { color: #ef4444; background: rgba(239, 68, 68, 0.1); border-color: #ef4444; }
        .favorite-btn-detail.active:hover { background: #ef4444; color: white; }

        .contact-owner-section { margin-top: 30px; text-align: left; padding: 20px; }
        .contact-owner-btn { background: #3b82f6; color: white; padding: 12px 24px; font-size: 15px; font-weight: 500; border: none; border-radius: 8px; cursor: pointer; transition: all 0.3s ease; display: inline-flex; align-items: center; gap: 8px; text-decoration: none; }
        .contact-owner-btn:hover { background: #2563eb; }
        .contact-owner-btn i { font-size: 16px; }

        @media (max-width:768px){ .favorite-btn-detail{top:1rem; right:1rem; width:45px; height:45px; font-size:1.25rem;} }
    </style>
</head>
<body>
<nav class="navbar">
    <div class="nav-container">
        <div class="nav-logo">
            <a href="index.html">
                <i class="fas fa-home"></i> PropertyHub
            </a>
        </div>
        <div class="nav-menu">
            <a href="properties.html" class="nav-link">Browse Properties</a>
            <a href="portfolios.html" class="nav-link">Browse Portfolios</a>
            <a href="favorites.html" class="nav-link" id="favoritesLink" style="display: none;">
                <i class="fas fa-heart"></i> Favorites
            </a>
            <div class="auth-buttons" id="authButtons">
                <a href="login.html" class="btn btn-outline">Login</a>
                <a href="register.html" class="btn btn-primary">Register</a>
            </div>
            <div class="user-menu" id="userMenu" style="display: none;">
                <a href="dashboard.html" class="btn btn-primary">Dashboard</a>
                <button class="btn btn-outline" onclick="logout()">Logout</button>
            </div>
        </div>
    </div>
</nav>

<div class="container">
    <div class="breadcrumb">
        <a href="portfolios.html">Portfolios</a>
        <span class="separator">></span>
        <span class="current">Portfolio Details</span>
    </div>

    <div class="loading" id="portfolioLoading">
        <i class="fas fa-spinner fa-spin"></i> Loading portfolio...
    </div>

    <div class="portfolio-detail" id="portfolioDetail" style="display: none;"></div>
</div>

<div id="messageContainer" class="message-container"></div>

<script src="script.js"></script>
<script>
    let currentPortfolioId = null;
    let isFavorite = false;
    let globalCurrentUserId = null;

    async function fetchCurrentUserId() {
        if (!isAuthenticated()) return null;

        try {
            const userProfile = await makeRequest('/user/profile', 'GET', null, true);

            if (userProfile && userProfile.id) {
                globalCurrentUserId = userProfile.id;
                return userProfile.id;
            }
            return null;
        } catch (error) {
            console.error('Failed to fetch user profile:', error);
            return null;
        }
    }

    function getCurrentUserId() {
        return globalCurrentUserId;
    }

    document.addEventListener('DOMContentLoaded', async function() {
      updateNavigation();
      if (isAuthenticated()) {
          document.getElementById('favoritesLink').style.display = 'block';
          await fetchCurrentUserId();
      }
      loadPortfolioDetail();
    });

    async function checkIfFavorite(portfolioId) {
        if (!isAuthenticated()) return false;

        try {
            const favorites = await makeRequest('/favorites', 'GET', null, true);
            const favorite = favorites.find( f => f.portfolio && Number(f.portfolio.id) === Number(portfolioId));
            return favorite ? favorite.id : false;
        } catch (error) {
            console.error('Failed to check favorite status:', error);
            return false;
        }
    }

    async function togglePortfolioFavorite() {
        if (!isAuthenticated()) {
            showMessage('Please login to save favorites', 'error');
            setTimeout(() => window.location.href = 'login.html', 2000);
            return;
        }

        const btn = document.getElementById('favoriteBtn');
        btn.disabled = true;

        const expectedSuccessAddMessage = 'added to favorites';
        const expectedSuccessRemoveMessage = 'removed from favorites';
        const wasFavorite = isFavorite !== false;

        try {
            if (wasFavorite) {
                if (!isFavorite) throw new Error('Favorite ID not found');
                await makeRequest(`/favorites/${isFavorite}`, 'DELETE', null, true);

                isFavorite = false;
                btn.classList.remove('active');
                showMessage('Removed from favorites', 'success');

            } else {
                await makeRequest(`/favorites/portfolio/${currentPortfolioId}`, 'POST', null, true);

                const favoriteId = await checkIfFavorite(currentPortfolioId);
                isFavorite = favoriteId;
                btn.classList.add('active');
                showMessage('Added to favorites', 'success');
            }
        } catch (error) {
            const errorMessage = error.message ? error.message.toLowerCase() : '';
            let isSuccessError = false;

            if (wasFavorite && errorMessage.includes(expectedSuccessRemoveMessage)) {
                isSuccessError = true;
                isFavorite = false;
                btn.classList.remove('active');
                showMessage('Removed from favorites', 'success');
            }
            else if (!wasFavorite && errorMessage.includes(expectedSuccessAddMessage)) {
                isSuccessError = true;

                try {
                    const favoriteId = await checkIfFavorite(currentPortfolioId);
                    isFavorite = favoriteId;
                } catch (fetchError) {
                    console.error("Failed to fetch favorite ID after intercepting success:", fetchError);
                }

                btn.classList.add('active');
                showMessage('Added to favorites', 'success');
            }

            if (!isSuccessError) {
                showMessage('Failed to update favorites: ' + error.message, 'error');
            }
        } finally {
            btn.disabled = false;
        }
    }

    async function loadPortfolioDetail() {
      const urlParams = new URLSearchParams(window.location.search);
      const portfolioId = urlParams.get('id');
      if (!portfolioId) { window.location.href = 'portfolios.html'; return; }

      currentPortfolioId = portfolioId;
      const loadingElement = document.getElementById('portfolioLoading');
      const detailElement = document.getElementById('portfolioDetail');

      try {
        const portfolio = await makeRequest(`/portfolio/${portfolioId}`, 'GET', null, true);

        if (isAuthenticated()) {
            isFavorite = await checkIfFavorite(portfolioId);
        }

        loadingElement.style.display = 'none';
        detailElement.style.display = 'block';

        detailElement.innerHTML = `
          ${isAuthenticated() ? `
          <button id="favoriteBtn" class="favorite-btn-detail ${isFavorite ? 'active' : ''}" onclick="togglePortfolioFavorite()">
              <i class="fas fa-heart"></i>
          </button>` : ''}

          <div class="portfolio-header">
            <div class="portfolio-avatar-large">
              ${portfolio.dp ? `<img src="${getImageUrl(portfolio.dp)}" alt="${portfolio.title}" class="portfolio-dp">`
                             : `<i class="fas fa-user"></i>`}
            </div>
            <div class="portfolio-info">
              <h1>${portfolio.title}</h1>
              <div class="portfolio-stats">
                <span class="stat"><i class="fas fa-tags"></i> ${portfolio.category || 'Uncategorized'}</span>
                ${portfolio.year_of_exp ? `<span class="stat"><i class="fas fa-briefcase"></i> ${portfolio.year_of_exp} years experience</span>` : ''}
              </div>
            </div>
          </div>

          <div class="portfolio-content">
            ${portfolio.description ? `<div class="portfolio-bio"><h2>Description</h2><p>${portfolio.description}</p></div>` : ''}

            ${portfolio.workimages && portfolio.workimages.length > 0 ? `
            <div class="portfolio-work">
              <h2>Work Images</h2>
              <div class="carousel">
                <div class="carousel-track">
                  ${portfolio.workimages.map(img => `<div class="carousel-slide"><img src="${getImageUrl(img)}" alt="Work image"></div>`).join('')}
                </div>
                ${portfolio.workimages.length > 1 ? `<button class="carousel-btn prev">&#10094;</button><button class="carousel-btn next">&#10095;</button>` : ''}
              </div>
            </div>` : '<p class="empty-state">No work images uploaded.</p>'}

            <div class="contact-owner-section">
              <a href="contact.html?portfolioId=${portfolioId}" class="contact-owner-btn">
                <i class="fas fa-envelope"></i>
                Contact Owner
              </a>
            </div>
          </div>
        `;

      } catch (error) {
        loadingElement.style.display = 'none';
        detailElement.style.display = 'block';
        detailElement.innerHTML = `
          <div class="error-state">
            <h2>Portfolio Not Found</h2>
            <p>The portfolio you're looking for doesn't exist or has been removed.</p>
            <a href="portfolios.html" class="btn btn-primary">Back to Portfolios</a>
          </div>`;
      }
    }
</script>
</body>
</html>
