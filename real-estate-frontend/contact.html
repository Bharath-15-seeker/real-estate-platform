<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
          font-family: Arial, sans-serif;
          background: #f5f5f5;
          display: flex;
          justify-content: center;
          align-items: center;
          min-height: 100vh;
        }
        .contact-form {
          background: #fff;
          padding: 20px 30px;
          border-radius: 8px;
          box-shadow: 0 3px 8px rgba(0,0,0,0.2);
          width: 100%;
          max-width: 500px;
        }
        .contact-form h2 {
          text-align: center;
          margin-bottom: 20px;
          color: #333;
        }
        .form-group {
          margin-bottom: 15px;
        }
        label {
          display: block;
          margin-bottom: 5px;
          color: #444;
          font-weight: bold;
        }
        input, textarea, select, button {
          width: 100%;
          padding: 10px;
          border: 1px solid #ccc;
          border-radius: 6px;
          font-size: 15px;
        }
        textarea {
          resize: vertical;
          min-height: 100px;
        }
        button {
          background: #007BFF;
          color: #fff;
          border: none;
          cursor: pointer;
          transition: 0.3s;
          position: relative;
        }
        button:hover {
          background: #0056b3;
        }
        button:disabled {
          background: #6c757d;
          cursor: not-allowed;
        }
        .success, .error, .loading {
          text-align: center;
          margin-top: 10px;
          font-weight: bold;
        }
        .success { color: green; }
        .error { color: red; }
        .loading { color: #007BFF; }
        .spinner {
          display: inline-block;
          width: 14px;
          height: 14px;
          border: 2px solid #fff;
          border-top-color: transparent;
          border-radius: 50%;
          animation: spin 0.6s linear infinite;
          margin-left: 8px;
          vertical-align: middle;
        }
        @keyframes spin {
          to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

<form id="contactForm" class="contact-form">
    <h2>Contact Us</h2>

    <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" required placeholder="Your name">
    </div>

    <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required placeholder="you@example.com">
    </div>

    <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" placeholder="e.g. +91 9876543210">
    </div>

    <div class="form-group">
        <label for="message">Your Message</label>
        <textarea id="message" name="message" required placeholder="Write your message here..."></textarea>
    </div>

    <input type="hidden" id="propertyId" name="propertyId" value="">
    <input type="hidden" id="portfolioId" name="portfolioId" value="">

    <button type="submit" id="submitBtn">Send Message</button>
    <div id="formResponse"></div>
</form>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const urlParams = new URLSearchParams(window.location.search);
        const propertyId = urlParams.get('propertyId');
        const portfolioId = urlParams.get('portfolioId');
        const returnUrl = urlParams.get('returnUrl');

        const submitBtn = document.getElementById('submitBtn');
        const formResponse = document.getElementById('formResponse');

        document.getElementById('contactForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            // Show loading state immediately
            submitBtn.disabled = true;
            submitBtn.innerHTML = 'Sending<span class="spinner"></span>';
            formResponse.innerHTML = '';

            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                message: document.getElementById('message').value
            };

            let endpoint = "";
            if (propertyId) {
                endpoint = `http://localhost:8081/api/contact/property/${propertyId}`;
            } else if (portfolioId) {
                endpoint = `http://localhost:8081/api/contact/portfolio/${portfolioId}`;
            } else {
                formResponse.innerHTML = "<p class='error'>No property or portfolio specified.</p>";
                submitBtn.disabled = false;
                submitBtn.innerHTML = 'Send Message';
                return;
            }

            try {
                // Add timeout to prevent hanging
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 10000); // 10 second timeout

                const response = await fetch(endpoint, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(formData),
                    signal: controller.signal
                });

                clearTimeout(timeoutId);

                if (response.ok) {
                    formResponse.innerHTML = "<p class='success'>âœ“ Message sent successfully!</p>";
                    submitBtn.innerHTML = 'Redirecting...';

                    // Redirect immediately after showing success
                    setTimeout(() => {
                        if (returnUrl) {
                            window.location.href = returnUrl;
                        } else if (propertyId) {
                            window.location.href = `property-detail.html?id=${propertyId}`;
                        } else if (portfolioId) {
                            window.location.href = `portfolio-detail.html?id=${portfolioId}`;
                        }
                    }, 500); // Reduced from 1000ms to 500ms
                } else {
                    const error = await response.json();
                    formResponse.innerHTML = "<p class='error'>Error: " + (error.message || "Failed to send") + "</p>";
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = 'Send Message';
                }
            } catch (err) {
                if (err.name === 'AbortError') {
                    formResponse.innerHTML = "<p class='error'>Request timeout. Please try again.</p>";
                } else {
                    formResponse.innerHTML = "<p class='error'>Server error. Try again later.</p>";
                }
                console.error(err);
                submitBtn.disabled = false;
                submitBtn.innerHTML = 'Send Message';
            }
        });
    });
</script>

</body>
</html>
